<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/app.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="login">
        <form id="form">
          <h2>Anmelden</h2>
          <input type="text" id="email" placeholder="E-Mail" onkeyup="ValidEmail()" />
          <br />
          <input type="password" id="password"  minlength="12" placeholder="Passwort" onkeyup="ValidPassword()" />
          <br />
          <input type="submit" id="submit" value="Anmleden"/>
        </form>
      </div>

      <div class="imprint">
        <p>Hallo</p>
      </div>
    </div>
  </body>
</html>
